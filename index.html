<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Samishka â¤ï¸</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    /* Falling hearts */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 30px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    .box {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
    overflow: hidden; /* important */
    }
    h1 {
        color: #ff4d6d;
        font-size: 2.7rem;
    }

    .big-hearts {
        font-size: 50px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.15);
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff4d6d;
        font-weight: bold;
    }
</style>
</head>

<body>
<audio id="bgMusic" loop>
    <source src="her.mp3" type="audio/mpeg">
</audio>
<div class="box">
    <div class="big-hearts">ğŸ’– ğŸ’• ğŸ’–</div>
    <h1>Samishka, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // NO button runs away
    const box = document.querySelector(".box");

    noBtn.addEventListener("mouseover", () => {
        const padding = 10;

        const boxRect = box.getBoundingClientRect();

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = boxRect.width - btnWidth - padding;
        const maxY = boxRect.height - btnHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });


    yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYY THANK YOU FOR Saying YESSS ğŸ¥°ğŸ’ğŸ’–";
    document.body.style.background = "#ffccd5";

    // Remove YES button after click
    yesBtn.style.display = "none";

    // Also stop the NO button from running (optional cute touch)
    noBtn.style.display = "none";
    });

    // Create falling hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        heart.style.fontSize = (Math.random() * 25 + 25) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    const music = document.getElementById("bgMusic");

    function startMusic() {
        music.play().catch(() => {});
        document.removeEventListener("click", startMusic);
        document.removeEventListener("touchstart", startMusic);
    }

    // Start on first interaction (feels instant)
    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);
</script>

</body>
</html>
